<style>
    footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #ffffff;
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* Style for the audio player */
        audio {
            width: 40%;
            margin-top: 10px; /* Adjust as needed */
        }
    .scrolling-banner {
        width: 60%;
        margin: 0 auto;
        padding: 10px 0;
        background-color: #ffffff;
        text-align: center;
        overflow: hidden;
        white-space: nowrap;
        position: relative;
    }
    
    .scrolling-banner span {
        display: inline-block;
        padding-left: 15%;
        animation: scrollText 15s linear infinite;
    }
    
    @keyframes scrollText {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
    }
    table {
        border-collapse: collapse;
        border: 1px solid #000000;
    }
    #table1 td {
        border: 1px solid #000000;
        padding: 10px 0 0 0; /* Add padding to the top */
        margin: 0; /* Remove margin */

    }
   
    #jpg-photo,

        height: 190px;
        display: block;
        margin: 0 auto; /* Center images horizontally */
    }
    #outputCanvas {
        width: 520px;
        height: 350px;
        max-width: 100%;
        display: block;
        margin: 0 auto;
    }
    .hidden-input {
        position: absolute;
        top: -9999px;
        left: -9999px;
    }
