<body>
    <script>
        let myMsg = "Welcome to my webpage about the color orange and all the related photos from a time ";
        let i = 0;
        function scrollMsg() {
            document.getElementById("status-bar").innerText =
                myMsg.substring(i, myMsg.length) + myMsg.substring(0, i);
            i = (i + 1) % myMsg.length;
            setTimeout(scrollMsg, 200);
        }
        function rollOver(newSrc){
            document.getElementById("rollover").src = newSrc
        }
        window.onload = scrollMsg;
    </script>
    <script>
        /*script for flipping through pages*/
        images = new Array("assets/images/emotionzine/FRONT.png", "assets/images/emotionzine/INNERFRONT.png", "assets/images/emotionzine/1.png",
        "assets/images/emotionzine/1.png", "assets/images/emotionzine/2.png", "assets/images/emotionzine/3.png", "assets/images/emotionzine/4.png",
        "assets/images/emotionzine/5.png", "assets/images/emotionzine/BACK.png")
        current = 0
        length = images.length

        function rotate(){
            current++
            if(current == length){
                current = 0
            }
            document.getElementById("magazine").src = images[current]
            setTimeout(rotate, 3 * 1000)
        }
        window.onload = function (){
            setTimeout(rotate, 3 * 1000);
        };
    </script>
    <div id="status-bar"></div>

    <img id="rollover" src = "assets/images/emotionzine/FRONT.png"
        onmouseover="rollOver('assets/images/emotionzine/BACK.png')"
        onmouseout="rollOver('assets/images/emotionzine/FRONT.png')"
    >
    <br>
    <a href="emotionzine.html"
        onmouseover="rollOver('assets/images/emotionzine/BACK.png')"
        onmouseout="rollOver('assets/images/emotionzine/FRONT.png')">
        Check it out here.
    </a>
    <br>
    <img id="magazine" src = "assets/images/emotionzine/FRONT.png">
</body>
