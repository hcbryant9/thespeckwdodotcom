<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Magazine Creator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table id="imageTable">
        <tr>
            <small><caption>Click a Square and Upload a Photo</caption></small>
        </tr>
        <tr>
            <td><label for="newInput1">Upload</label><canvas id="outputCanvas1"></canvas><input type="file" accept="image/*" id="newInput1" onchange="handleImageUpload(event, 'outputCanvas1')"></td>
            <td><label for="newInput2">Upload</label><canvas id="outputCanvas2"></canvas><input type="file" accept="image/*" id="newInput2" onchange="handleImageUpload(event, 'outputCanvas2')"></td>
            <td><label for="newInput3">Upload</label><canvas id="outputCanvas3"></canvas><input type="file" accept="image/*" id="newInput3" onchange="handleImageUpload(event, 'outputCanvas3')"></td>
            <td><label for="newInput4">Upload</label><canvas id="outputCanvas4"></canvas><input type="file" accept="image/*" id="newInput4" onchange="handleImageUpload(event, 'outputCanvas4')"></td>
        </tr>
        <tr>
            <td><label for="newInput5">Upload</label><canvas id="outputCanvas5"></canvas><input type="file" accept="image/*" id="newInput5" onchange="handleImageUpload(event, 'outputCanvas5')"></td>
            <td><label for="newInput6">Upload</label><canvas id="outputCanvas6"></canvas><input type="file" accept="image/*" id="newInput6" onchange="handleImageUpload(event, 'outputCanvas6')"></td>
            <td><label for="newInput7">Upload</label><canvas id="outputCanvas7"></canvas><input type="file" accept="image/*" id="newInput7" onchange="handleImageUpload(event, 'outputCanvas7')"></td>
            <td><label for="newInput8">Upload</label><canvas id="outputCanvas8"></canvas><input type="file" accept="image/*" id="newInput8" onchange="handleImageUpload(event, 'outputCanvas8')"></td>
        </tr>
    </table>

    <button id="initializeMag" onclick="initializeMagazine()">View Magazine</button>

    <div id="magazineContainer">
        <ul id="magazinePages"></ul>
    </div>

    <script src="magazine.js"></script>
</body>
</html>
