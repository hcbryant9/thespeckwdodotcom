        .container {
        display: flex;
        justify-content: left;
        align-items: left;
        
        }

        .hidden-input {
        position: absolute;
        top: -9999px;
        left: -9999px;
        }
        #loading {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }
        ul {
            padding: 0;
            margin: 0;
            list-style: none;
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            user-select: none;
            perspective-origin: center;
            perspective: 1000px;
        }

        li {
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
        width: 50%; /* Each item takes up 50% of the viewport width */
        height: 100%;
        backface-visibility: hidden;
        transform-style: preserve-3d;
        transform-origin: center left;
        transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1.000);
    }

        img {
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
        width: 100%; /* Adjusted to fill the entire container */
        height: 100%; /* Adjusted to fill the entire container */
        object-fit: cover; /* Fill the container while preserving aspect ratio */
        object-position: center; /* Center the image */
        transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1.000);
    }
        li:nth-child(even) img {
            object-position: center right;
        }

        li.depth-0 img {
            transform: translateZ(0) scaleX(1);
        }
        li:nth-child(even) img {
            transform: translateZ(0) scaleX(-1);
        }
        li.depth-1 img {
            transform: translateZ(-2px) scaleX(1);
        }
        li.depth-1:nth-child(even) img {
            transform: translateZ(-2px) scaleX(-1);
        }
        li.depth-2 img {
            transform: translateZ(-4px) scaleX(1);
        }
        li.depth-2:nth-child(even) img {
            transform: translateZ(-4px) scaleX(-1);
        }
        #bottom-text {
            position: fixed;
            bottom: 10px; /* Adjust as per your requirement */
            width: 100%;
            color: #971e1e; /* Text color */
            font-size: 12px; /* Adjust font size as needed */
        }
