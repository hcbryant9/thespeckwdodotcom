<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>2024</title>
    <style>
        body {
            background-color: rgb(149, 130, 164);
            color: white;
        }
        .page {
            display: none; /* Initially hide all pages */
        }
        .page.active {
            display: block; /* Show active page */
        }
    </style>
</head>

<body>
    <nav>
        <a href="index.html">Home</a>
    </nav>
    <br><br>
    <div class="pages">
        <div class="page active">
            <img src="assets/images/zine/1.png" alt="z1"> <br>
        </div>
        <div class="page">
            <img src="assets/images/zine/2.png" alt="z2"> <br>
        </div>
        <div class="page">
            <img src="assets/images/zine/3.png" alt="z3"> <br>
        </div>
        <div class="page">
            <img src="assets/images/zine/4.png" alt="z4"> <br>
        </div>
        <div class="page">
            <img src="assets/images/zine/5.png" alt="z5"> <br>
        </div>
        <div class="page">
            <img src="assets/images/zine/6.png" alt="z6"> <br>
        </div>
        <div class="page">
            <img src="assets/images/zine/7.png" alt="z7"> <br>
        </div>
        <div class="page">
            <img src="assets/images/zine/8.png" alt="z8"> <br>
        </div>
    </div>
    
    <small>
        click to turn the page
    </small>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const pages = document.querySelectorAll('.page');
            let currentPage = 0;

            function showPage(pageIndex) {
                pages.forEach((page, index) => {
                    if (index === pageIndex) {
                        page.classList.add('active');
                    } else {
                        page.classList.remove('active');
                    }
                });
            }

            document.addEventListener('click', function() {
                currentPage = (currentPage + 1) % pages.length;
                showPage(currentPage);
            });
        });
    </script>
</body>
</html>
