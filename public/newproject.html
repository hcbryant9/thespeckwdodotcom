<!DOCTYPE html>
<html lang="en">
<head>
    <meta property="og:title" content="hank's die" />

    <meta name="description" content="projects" />
    <meta property="og:description" content="projects" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="assets/images/zine/12.png" type="image/png" />
    <link rel="apple-touch-icon" href="assets/images/zine/12.png" type="image/png" />
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hank's die</title>
    <style>
       * { box-sizing: border-box; }

       body { 
            font-family: sans-serif; 
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #008080; /* Teal background for Netscape feel */
        }

        .scene {
            width: 200px;
            height: 200px;
            perspective: 400px;
            margin-top: 0%;
            
        }

        .cube {
            
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transform: translateZ(-100px);
            transition: transform 1s;
        }

        .frame {
            
            padding: 10px;
            border: 2px solid #000;
            background-color: #C0C0C0; 
            box-shadow: inset -2px -2px 0 0 #fff, inset 2px 2px 0 0 #808080;
        }
        
        

        .cube.show-front  { transform: translateZ(-100px) rotateY(   0deg); }
        .cube.show-right  { transform: translateZ(-100px) rotateY( -90deg); }
        .cube.show-back   { transform: translateZ(-100px) rotateY(-180deg); }
        .cube.show-left   { transform: translateZ(-100px) rotateY(  90deg); }
        .cube.show-top    { transform: translateZ(-100px) rotateX( -90deg); }
        .cube.show-bottom { transform: translateZ(-100px) rotateX(  90deg); }

        .cube__face {
            position: absolute;
            width: 200px;
            height: 200px;
            
            font-size: 40px;
            font-weight: bold;
            color: white;
            text-align: center;
            
        }
        

        .cube__face--front  { background: hsla(  0, 100%, 50%, 0.7); }
        .cube__face--right  { background: hsla( 60, 100%, 50%, 0.7); }
        .cube__face--back   { background: hsla(120, 100%, 50%, 0.7); }
        .cube__face--left   { background: hsla(180, 100%, 50%, 0.7); }
        .cube__face--top    { background: hsla(240, 100%, 50%, 0.7); }
        .cube__face--bottom { background: hsla(300, 100%, 50%, 0.7); }

        .cube__face--front  { transform: rotateY(  0deg) translateZ(100px); }
        .cube__face--right  { transform: rotateY( 90deg) translateZ(100px); }
        .cube__face--back   { transform: rotateY(180deg) translateZ(100px); }
        .cube__face--left   { transform: rotateY(-90deg) translateZ(100px); }
        .cube__face--top    { transform: rotateX( 90deg) translateZ(100px); }
        .cube__face--bottom { transform: rotateX(-90deg) translateZ(100px); }


        .radio-group-container {
            background-color: #e0e0e0;
            color: #000;
            font-family: 'Tahoma', sans-serif;
            font-size: 1rem;
            padding: 0.5em 1em;
            border: 2px solid #b0b0b0;
            border-top-color: #fff;
            border-left-color: #fff;
            border-right-color: #404040;
            border-bottom-color: #404040;
            box-shadow: inset 1px 1px 0px #fff, inset -1px -1px 0px #808080;
            cursor: pointer;
            margin-top: 5px;
            text-shadow: 1px 1px #fff;
            box-sizing: border-box;
            width: 100%;
            max-width: 96%;
            align-items: center;
            white-space: nowrap; /* Prevents the content from wrapping to the next line */
            
        }

        .radio-group {
            display: flex;
            flex-direction: column; /* Stack labels vertically */
            align-items: flex-start; /* Align labels to the start (left) */
            margin-top: 5px;
            flex-wrap: nowrap; /* Ensure that the items do not wrap to the next line */
            justify-content: flex-start; /* Align items to the start */
        }

        .radio-group label {
            display: flex;
            align-items: center;
            margin-right: 10px; /* Space between radio buttons */
            margin-top: 3px;
            font-family: 'Tahoma', sans-serif;
            font-size: 1rem;
            color: #000;
            transition: transform 0.3s ease-in-out; /* Smooth scaling effect */
        }
        .radio-group label:hover {
            transform: scale(1.1);
        }

        .radio-group input[type="radio"] {
            appearance: none;
            -webkit-appearance: none;
            background-color: #e0e0e0;
            border: 2px solid #b0b0b0;
            border-top-color: #fff;
            border-left-color: #fff;
            border-right-color: #404040;
            border-bottom-color: #404040;
            border-radius: 0;
            width: 1.25em;
            height: 1.25em;
            margin-right: 0.5em;
            cursor: pointer;
            position: relative;
            box-shadow: inset 1px 1px 0px #fff, inset -1px -1px 0px #808080;
        }

        .radio-group input[type="radio"]:checked::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0.625em;
            height: 0.625em;
            background-color: #000;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .radio-group input[type="radio"]:hover {
            background-color: #e0e0e0;
            border-right-color: #404040;
            border-bottom-color: #404040;
        }

        

        #about-me,
        #technology-photo,
        #kinect-photo,
        #harmony-photo,
        #emotion-photo,
        #pump-photo,
        #charac-photo,
        #lucid-photo,
        #pitch-photo,
        #guess-photo,
        #mono-photo,
        #description-photo {
            
            width: 200px;
            height: 200px;
            border: 2px solid black;
            line-height: 200px;
            font-size: 40px;
            font-weight: bold;
            color: white;
            
        }

        .name {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #000080;
            display: block;
        }
        

        .description {
            opacity: 0;
            transform: translateY(-100%);
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
            text-align: center;
            max-width: 80%;
        }

        .description.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .show-description-btn {
            background-color: #e0e0e0;
            color: #000;
            font-family: 'Tahoma', sans-serif;
            font-size: 14px;
            padding: 8px 16px;
            border: 2px solid #b0b0b0;
            border-top-color: #fff;
            border-left-color: #fff;
            border-right-color: #404040;
            border-bottom-color: #404040;
            box-shadow: inset 1px 1px 0px #fff, inset -1px -1px 0px #808080;
            cursor: pointer;
            margin-top: 20px;
            text-shadow: 1px 1px #fff;
            z-index: 1000; 
            pointer-events: auto;
        }

        .show-description-btn:hover {
            background-color: #d5d5d5;
            border-right-color: #404040;
            border-bottom-color: #404040;
        }

        .scrolling-banner {
        width: 60%;
        margin: 0 auto;
        padding: 10px 0;
        
        text-align: center;
        overflow: hidden;
        white-space: nowrap;
        position: relative;
        }
        
        .scrolling-banner span {
            display: inline-block;
            padding-left: 15%;
            animation: scrollText 15s linear infinite;
        }
        
        @keyframes scrollText {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .project-name {
            color: #000;
            font-family: 'Tahoma', sans-serif;
            font-size: 1.25rem;
            padding: 0.5em 1em;
            margin: 20px 0;
            text-align: center;
            text-shadow: 1px 1px #fff;
            width: 60%;
            margin-top: 10px;
            transition: transform 0.3s ease-in-out; /* Smooth scaling effect */
        }

        .project-name:hover {
            transform: scale(1.1); /* Slightly enlarges the text on hover */
        }


        
    </style>
</head>
<body>
    <div class="scrolling-banner">
        <span>welcome to the project page of hank bryant! roll the dice, check out some projects i've made recently.</span>
    </div>
    <div class="project-name" id="project-name">sentiment-voice</div>
    <div class="scene">
        
        <div class="cube">
            <div class="cube__face cube__face--front">
                <img id="emotion-photo" src="assets/images/emotions/dynamicfacialexpressions.jpg" alt="emotion-photo" /> 
            </div>
            <div class="cube__face cube__face--back">
                <img id="kinect-photo" src="assets/images/projects/kinect.png" alt="kinect-me" />
            </div>
            <div class="cube__face cube__face--right">
                <img id="harmony-photo" src="assets/images/harmony/headsetgrass.JPG" alt="harmony-photo" />
            </div>
            <div class="cube__face cube__face--left">
                <img id="pitch-photo" src="assets/images/pitch/deepfried_heart.png" alt = "pitch photo" />
            </div>
            <div class="cube__face cube__face--top">
                <img id="guess-photo" src="assets/images/projects/guesshueicon.png" alt = "guess photo" />
            </div>
            <div class="cube__face cube__face--bottom">
                <img id="mono-photo" src="assets/images/projects/handsoncomputer.PNG" alt = "mono photo"/>
            </div>
        </div>
        
    </div>
    <br>
    
    <center>
    <div class="radio-group-container">
    <p class="radio-group">
        
        <label>
            <input type="radio" name="rotate-cube-side" value="front" checked /> sentiment-voice
        </label>
        <label>
            <input type="radio" name="rotate-cube-side" value="right" /> virtual-soul
        </label>
        <label>
            <input type="radio" name="rotate-cube-side" value="back" /> kinect-pd-unity
        </label>
        <label>
            <input type="radio" name="rotate-cube-side" value="left" /> pytch-pd
        </label>
        <label>
            <input type="radio" name="rotate-cube-side" value="top" /> guess-hue
        </label>
        <label>
            <input type="radio" name="rotate-cube-side" value="bottom" /> untitled-editor
        </label>
    </p>
</div>
    </center>
    
    <div class="description" id="project-description">
        
        <p>This is the description of the Emotions project. It deals with dynamic facial expressions and emotion detection.</p>
    </div>

    <button id = "description-btn" class = "show-description-btn">Go To Page</button>

    <script>
        const cube = document.querySelector('.cube');
        const radioGroupContainer = document.querySelector('.radio-group-container');
        const projectName = document.getElementById('project-name');
        const projectDescription = document.getElementById('project-description');
        const showDescriptionBtn = document.getElementById('description-btn');
        const helpBtn = document.getElementById('help-button');
        const projectText = projectDescription.querySelector('p');
        
        let currentClass = '';

        const projects = {
            front: 'sentiment-voice',
            right: 'virtual-sole',
            back: 'kinect-pd-unity',
            left: 'pytch-pd',
            top: 'guess-hue',
            bottom: 'untitled-editor'
        };

        const descriptions = {
            front: "emotional-survaillence-ml is a machine learning project to raise awareness about the harm of ML and AI on the individual.",
            right: "virtual-soul-harmony is a mixed media exhibit presented 12/08/23. In the virtual world, users are in a forest while, in the physical world, they are standing on a roll of grass.",
            back: "kinect-pure-data-unity is a body synthesizer created to auralize the space we occupy",
            left: "Networking realtime pitch detections into Pure Data from Python using socket programming",
            top: "guess-hue is a web game inspired by the board game Hues and Cues as well as NYT games such as Wordle and the Mini Cross.",
            bottom: "Image processing web-app effects inspired by alienmelon"
        };
       
        const files = {
            front: "emotions",
            right: "harmony",
            back: "kinect",
            left: "pitch",
            top: "guesshue",
            bottom: "upelanding"
        };

        function changeSide() {
            const checkedRadio = radioGroupContainer.querySelector('input[type="radio"]:checked');
            const showClass = 'show-' + checkedRadio.value;

            if (currentClass) {
                cube.classList.remove(currentClass);
            }

            cube.classList.add(showClass);
            currentClass = showClass;

            const selectedProject = checkedRadio.value;

            // Update project name and description
            if (projectName) {
                projectName.textContent = projects[selectedProject];
            }

            if (projectText) {
                setTimeout(() => {
                    projectText.textContent = descriptions[selectedProject];
                    
                }, 500);
                
            }

            projectDescription.classList.remove('visible');
            
            
            setTimeout(() => {
                
                projectDescription.classList.add('visible');
                projectDescription.scrollIntoView({ behavior: 'smooth' });
            }, 500);
        }
        function goToPage() {
            const checkedRadio = radioGroupContainer.querySelector('input[type="radio"]:checked');
            const selectedSide = checkedRadio.value;
            const fileName = files[selectedSide];
            if (fileName) {
                window.location.href = `${fileName}.html`;
            }
         
        }

        changeSide();

        radioGroupContainer.addEventListener('change', changeSide);
        showDescriptionBtn.addEventListener('click', goToPage);
        
        

    </script>
</body>
</html>
